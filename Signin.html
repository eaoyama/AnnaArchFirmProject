<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAF CRM Sign-in</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg  sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <div style="margin: 0rem 2rem 0rem 0rem;">
                <img src="https://www.simplilearn.com/ice9/new_logo.svgz" alt="Annas Arch Firm logo" width="200px"
                    height="auto">
            </div>
    </nav>

    <div class="center form-border" style="margin-top: 4rem; width: 40rem;">
        <div style="background-color: #011e41; padding: 2rem 0rem; border-radius: 10px 10px 0px 0px;">
        <h1 style="color: #fff !important;">Anna's Architecture Firm</h1>
        <h2>CRM Sign In</h2>
    </div>

        <form action="dashboard.html" method="post" class="form-signin">
            <div class="row mb-3" style="margin-top: 2rem;">
                <label for="Username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="your email address">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="min 8 characters" minlength="8">
                </div>
            </div>
            <div style="margin-top: 3rem;">
                <button class="button button_primary" type="submit" value="Sign In">Sign In</button>
            </div>
        </form>
    </div>

</body>

</html>
