<!-- nav bar without signin and dashboard ,etc     -->
    
    <div class="center form-border" style="margin-top: 4rem; width: 40rem;">
        <div style="background-color: #011e41; padding: 2rem 0rem; border-radius: 10px 10px 0px 0px;">
            <h1 style="color: #fff !important;">Anna's Architecture Firm</h1>
            <h2>CRM Sign In</h2>
        </div>

        <form action="" method="post" class="form-signin">
            
            <div class="row mb-3" style="margin-top: 2rem;">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Username*</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="your email address" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-3 col-form-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword3" minlength="8" maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="Password requirement" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9" id="password_error" style="text-align: left; font-size: 12px;">
                    <h6>Password must contain the following:</h6>
                    <ul style="list-style-type: none;">
                        <li id="letter" class="invalid_password">A <b>lowercase</b> letter</li>
                        <li id="capital" class="invalid_password">A <b>capital (uppercase)</b> letter</li>
                        <li id="number" class="invalid_password">A <b>number</b></li>
                        <li id="length" class="invalid_password"><b>Minimum 8</b> and <b>maximum 12</b> characters</li>
                    </ul>
            </div>
            </div>

            <div>
                    <button class="button button_primary" type="submit" value="Sign In">Sign In</button>
                </div>
        </form>
    </div>
